<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <title>Lazada - Mua Sắm Hàng Chất Lượng Giá Tốt Online</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- HEADER NAV -->
            <div class="container">
                <nav class="header-nav">
                    <input type="checkbox" hidden id="menu" />
                    <label class="menu-lbl" for="menu">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <label class="overlay-lbl" for="menu"> </label>

                    <div class="header-nav_list">
                        <ul class="header-nav_left">
                            <li class="item">
                                <a class="active" href="#!">FEEDBACK</a>
                            </li>
                            <li class="item">
                                <a href="#!">SAVE MORE ON APP</a>
                            </li>
                            <li class="item">
                                <a href="#!">SELL ON LAZADA</a>
                            </li>
                            <li class="item"><a href="#!">CUSTOMER CARE</a></li>
                        </ul>
                        <ul class="header-nav_right">
                            <li class="item">
                                <a href="#!">TRACK MY ORDER</a>
                            </li>
                            <li class="item"><a href="#!">LOGIN</a></li>
                            <li class="item"><a href="#!">SIGN UP</a></li>
                            <li class="item">
                                <a href="#!">THAY ĐỔI NGÔN NGỮ</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- MAIN HEADER -->
            <div class="main-header">
                <div class="main-header_inner">
                    <div class="row">
                        <div class="col-2 col-lg-3 col-md-5 logo">
                            <img
                                src="./assets/image/lazada-logo.png"
                                alt="lazada"
                            />
                        </div>
                        <!-- HEADER SEARCH -->
                        <div class="col-8 col-lg-6 col-md-12 header-action">
                            <div class="row">
                                <div class="col-11 header-search">
                                    <input
                                        class="header-search_input"
                                        type="text"
                                        placeholder="Search in Lazada"
                                    />
                                    <button class="header-search_btn">
                                        <i
                                            class="fa-solid fa-magnifying-glass"
                                        ></i>
                                    </button>
                                </div>
                                <a class="col-1 cart" href="#!"
                                    ><i class="fa-solid fa-cart-shopping"></i
                                ></a>
                            </div>
                        </div>

                        <div class="col-2 col-lg-3 col-md-4 header-adv">
                            <img
                                src="./assets/image/main-header-adv.png"
                                alt="momo"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
